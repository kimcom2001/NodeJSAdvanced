<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
<body>
    <div class="container" style="margin-top: 90px;">  
        <div class="row">
            <div class="col-1"></div>
            <div class="col-7">
                <h4>${result.title}</h4>
                <h6>글번호: ${result.bid} | ${result.modTime}</h6>
            </div>
            <div class="col-3" style="text-align: right;">
                <h4>${result.uname}</h4>
                <h6>조회 ${result.viewCount+1}&nbsp;&nbsp;댓글 ${result.replyCount}</h6>
            </div>
            <div class="col-1"></div>
            <div class="col-12"><hr></div>
            <div class="col-1"></div>
            <div class="col-10">
                <div class="container">
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-7">
                            <h3>제목입니다</h3>
                            <p><span>글번호: 1012</span>&nbsp;&nbsp;|&nbsp;&nbsp;<span>2020-10-13 17:20:03</span></p>
                        </div>
                        <div class="col-3">
                            <h3>홍길동</h3>
                            <p><span>조회 21</span>&nbsp;&nbsp;<span>리플 10</span></p>
                        </div>
                        <div class="col-1"></div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-8">
                            <p>또 은퇴선언 할까요?<br>
                            아님 김기태 감독처럼 런 하려나...<br>
                        <br>
                        다른 사람은 몰라도 제발 손혁은<br>
                        지도자로 타이거즈에 오는 일 없기를...</p>
                        </div>
                        <div class="col-2">
                            <a href="#">수정</a>
                            <a href="#">삭제</a>
                        </div>
                        <div class="col-1"></div>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col-10"></div>
            <div class="col-2">
                <span style="font-size: 1.5em;">
                    <a href="/bbs/update/${result.bid}/uid/${result.uid}"><i class="fas fa-edit"></i></a>&nbsp;
                    <a href="/bbs/delete/${result.bid}/uid/${result.uid}"><i class="fas fa-trash-alt"></i></a>
                </span>
            </div>
            <div class="col-12"><hr></div>
            <div class="col-1"></div>
            <div class="col-10">
                <form class="form-inline" action="/bbs/reply" method="post">
                    <input type="hidden" name="bid" value="${result.bid}">
                    <input type="hidden" name="uid" value="${result.uid}">
                    <label for="content" class="ml-5 mt-3 mr-3">댓글</label>
                    <textarea class="ml-3 mt-3 mr-3" id="content" name="content" rows="3" cols="80"></textarea>
                    <button type="submit" class="btn btn-primary ml-3 mt-3 mr-5">등록</button>
                </form>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>
</html>
